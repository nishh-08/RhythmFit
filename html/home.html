<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - RhythmFit</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/home.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to RhythmFit</h1>
        <label>Last period date:</label>
        <input type="date" id="lastPeriod">
        <label>Cycle length (days):</label>
        <input type="number" id="cycleLength" min="20" max="40">
        <label>Today's Mood Note:</label>
        <textarea id="moodNote" placeholder="How are you feeling today?"></textarea>
        <button id="saveBtn">Save & Continue</button>
    </div>
</body>
</html>
